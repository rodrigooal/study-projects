<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Cadastre aqui seu veículo para vender mais rápido!</h1>
    </header>

    <main>
        <h2>Formulário</h2>
        <p>Informe abaixo as especificações do seu veículo:</p>

        <form>
            <div class="principal" >
                <label for="tittle">Insira o título para o anúncio: <span class="required_element">*</span></label> <br>
                <input type="text" name="tittle" required placeholder="Um título para anúnciar seu carro">
            </div>
            <div class="principal">
                <label for="price">Preço: <span class="required_element">*</span></label>
                <input type="text" name="price" required placeholder="Defina o preço">
            </div>
            <div class="principal">
                <label for="description">Descrição: <span class="required_element">*</span></label> <br>
                <textarea name="description" cols="30" rows="5" required
                placeholder="Descreva seu veículo de forma completa, por exemplo, se possui algum arranhão"></textarea>
            </div>
            <div class="principal">
                <label for="marca">Marca do Carro <span class="required_element">*</span></label>
                <input type="text" name="marca" required placeholder="Defina a marca do seu carro">
            </div>
            <div class="principal">
                <label for="kilo">Kilometragem <span class="required_element">*</span></label>
                <input type="text" name="kilo" required placeholder="Digite a quilometragem do seu veículo">
            </div>
            <div class="principal">
                <label for="data">Data de compra <span class="required_element">*</span></label>
                <input type="date" name="data" required>
            </div>

            <div class="cambio">
                <label for="cambio">Tipo de câmbio: <span class="required_element">*</span></label> 
                <div>
                    <br>
                    <input type="radio" name="cambio" value="auto">
                    <label for="auto">Automatico</label>
                    <input type="radio" name="cambio" value="manual">
                    <label for="manual">Manual</label>
                </div>
            </div>

            <div>
                <br>
                <div class="titulo-opt">
                    <label for="options">Opcionais:</label>
                </div>
                    <div class="opcionais">
                        <div class="carritos">
                            <input type="checkbox" name="options[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" valcameraue="familiar">
                            <label for="familiar">Integração familiar</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" value="alarme">
                            <label for="alarme">Alarme</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" value="air">
                            <label for="air">Ar Condicionado</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" value="camera">
                            <label for="camera">Câmera de ré</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" value="assistent">
                            <label for="assistent">Assistente de pista</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" celularvalue="celular">
                            <label for="celular">Integração com celular</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" value="couro">
                            <label for="couro">Banco de couro</label>
                        </div>
                        <div class="carritos">
                            <input type="checkbox" name="options[]" value="solar">
                            <label for="solar">Teto solar</label>
                        </div>
                    </div>
                </div>
            </div>   

            <div class="foto">
                <label for="photo">Foto do Carro: <span class="required_element">*</span></label><br>
                <input type="file" name="photo" required>
            </div>

            <div class="submit">
                <input type="submit" value="CADASTRAR">
            </div>
        </form>

    </main>
<br>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/rodrigooal" target="_blank">Rodrigo Almeida</a> em aprendizado</p>
    </footer>

</body>
</html>
