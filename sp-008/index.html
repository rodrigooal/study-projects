<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="celular">
            <img src="img/banner2.png" alt="Banner-Instagram">
        </div>

        <div class="interactive">
            <div class="logo">
                <img src="img/logo_instagram.png" alt="Logo-Instagram">
            </div>

            <div class="login">
                <form autocomplete="off">
                    <input type="text" name="login" id="login" placeholder="Telefone, nome de usuário ou email">

                    <input type="password" name="pass" id="pass" placeholder="Senha">

                    <input type="submit" value="Entrar">
                </form>
                <p><a href="#"><img src="img/logo_facebook.svg" alt="Facebook">Entrar com Facebook</a></p>
                
                <p>Esqueceu a senha?</p>
            </div>

            <div class="cadastro">
                <p>Não Tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            
            <div class="download">
                <p>Obtenha o aplicativo.</p>
                <img src="img/gplay_btn.png" alt="Google-Play">
                <img src="img/apple_btn.png" alt="Apple-Store">
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
